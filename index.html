<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
</head>

<body>
  <fieldset>
    <legend>Formulaire</legend>

    <fieldset>
      <legend>Infos personnelles</legend>
      <label for="first_name">Prénom <br></label>
      <input type="text" id="first_name" placeholder="Solène">
      <br>

      <label for="name">Nom <br></label>
      <input type="text" id="name" placeholder="Vandercruyssen">
      <br>

      <label for="age">Age<br></label>
      <input type="number" id="age" value="20" min="18">
      <br>

      <label for="email">E-mail <br></label>
      <input type="email" id="email" pattern="solenevandercruyssen2@gmail.com" value="jeanmichel@gmail.com">
      <br>

      <input type="radio" name="genre" id="genre" checked>
      <label for="genre">Femme</label>
    </fieldset>
    <br>
    <fieldset>
      <legend>Localisation</legend>
      <label for="Ville">Ville</label>
      <input type="text" id="Ville" pattern="Haubourdin" value="Seclin">
      <br>
      <label for="Adresse">Adresse</label>
      <input type="text" id="Adresse" pattern="6 Rue de la Canteraine" value="12 Rue des Pigeons">
      <br>
      <label for="Code_postal">Code postal</label>
      <input type="text" id="Code_postal" pattern="59320" value="59000">
    </fieldset>
    <br>
    <fieldset>
      <legend>Nationalité</legend>
      <input type="checkbox" name="Nationalité" id="Française" checked>
      <label for="Française">Française</label>

      <input type="checkbox" name="Nationalité" id="Brésilienne">
      <label for="Brésilienne">Irlandaise</label>

      <input type="checkbox" name="Nationalité" id="Indienne">
      <label for="Indienne">Indienne</label>

      <input type="checkbox" name="Nationalité" id="Allemande">
      <label for="Allemande">Allemande</label>

      <input type="checkbox" name="Nationalité" id="Japonaise">
      <label for="Japonaise">Japonaise</label>
    </fieldset>
    <br>
    <fieldset>
      <label for="date">Date de naissance</label>
      <input type="date" name="date" id="date">
      <br>
      <label for="Nationalités">Nationalités</label>
      <select name="Nationalités" id="Nationalités">
        <option value="France">France</option>
        <option value="Inde">Inde</option>
        <option value="Maroc">Maroc</option>
        <option value="Allemagne">Allemagne</option>
      </select>
      <br>
      <label for="Pays">Pays de naissance</label>
      <input type="text" name="Pays" id="Pays" value="France">
      <br>
      <label for="Sécurité">Numéro de sécurité social</label>
      <input type="number" id="Sécurité" value="212955954244477" max="15">
      <br>
      <label for="Passeport">Numéro du passeport</label>
      <input type="number" id="Passeport" value="99530220">
      <br>
      <label for="demande">Date de délivrance du passeport</label>
      <input type="date" name="demande" id="demande">
      <br>
      <label for="validité">Date de validité du passeport</label>
      <input type="date" name="validité" id="validité">
    </fieldset>
  </fieldset>
  <br>
  <fieldset>
    <label for="métiers">Métier exercé</label>
    <select name="métiers" id="métiers">
      <option value="Journaliste">Journaliste</option>
      <option value="Avocat">Avocat</option>
      <option value="Boulanger">Boulanger</option>
      <option value="Professeur">Professeur</option>
      <option value="Cardiologue">Cardiologue</option>
      <option value="Lapidaire">Lapidaire</option>
      <option value="Designer">Designer</option>
      <option value="Comptable">Comptable</option>
      <option value="Ingénieur">Ingénieur</option>
      <option value="Garagiste">Garagiste</option>
      <option value="Autre">Autre</option>
    </select>

    <button type="submit">Envoyer</button>
  </fieldset>
</body>

</html>
